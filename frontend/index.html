<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Crazy Web Bot - Connexion WhatsApp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* WOW Style Crazy Web Bot */
    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Montserrat', Arial, sans-serif;
      background: linear-gradient(120deg, #ff00cc, #3333ff, #00ff99 100%);
      animation: bgMove 8s infinite linear alternate;
    }
    @keyframes bgMove {
      0% {background-position: 0% 50%;}
      100% {background-position: 100% 50%;}
    }
    .login-container {
      max-width: 370px;
      margin: 60px auto;
      background: rgba(255,255,255,0.12);
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.18);
      padding: 2.2em 2em 2em 2em;
      backdrop-filter: blur(9px);
      text-align: center;
      color: #fff;
    }
    h1 {
      font-size: 2.2em;
      font-weight: 800;
      letter-spacing: 2px;
      margin-bottom: 18px;
      color: #fff;
      text-shadow: 0 4px 14px #3333ff66;
      animation: crazy 2.2s infinite alternate;
    }
    @keyframes crazy {
      0% {transform: scale(1) rotate(-2deg);}
      100% {transform: scale(1.04) rotate(2deg);}
    }
    label {
      display: block;
      margin: 1em 0 0.3em 0;
      font-weight: 600;
      color: #ff00cc;
      text-shadow: 0 2px 6px #3333ff33;
    }
    input {
      width: 100%;
      padding: 0.85em;
      margin-bottom: 1.1em;
      border-radius: 8px;
      border: none;
      background: #fff8;
      font-size: 1em;
      font-family: inherit;
      color: #222;
      box-shadow: 0 2px 10px #3333ff22;
      outline: none;
      transition: box-shadow 0.2s;
    }
    input:focus {
      box-shadow: 0 4px 22px #ff00cc44;
    }
    button {
      width: 100%;
      padding: 0.95em;
      border-radius: 10px;
      border: none;
      background: linear-gradient(90deg, #3333ff 50%, #ff00cc 100%);
      color: #fff;
      font-weight: 700;
      font-size: 1.1em;
      box-shadow: 0 2px 13px #3333ff44;
      cursor: pointer;
      transition: background 0.2s, transform 0.2s;
    }
    button:hover {
      background: linear-gradient(90deg, #ff00cc 50%, #3333ff 100%);
      transform: scale(1.05);
    }
    #pairing-code-area {
      margin-top: 1.7em;
      background: rgba(0,0,0,0.19);
      border-radius: 10px;
      padding: 1.4em 0.8em;
      color: #fff;
      box-shadow: 0 2px 14px #00ff9966;
      animation: fadeIn 1.5s;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: scale(0.9);}
      to {opacity: 1; transform: scale(1);}
    }
    #pairing-code {
      font-size: 1.2em;
      font-family: 'Fira Mono', monospace;
      background: #0f0f2b;
      color: #00ff99;
      padding: 0.8em;
      border-radius: 7px;
      margin: 0.8em 0;
      letter-spacing: 2px;
      box-shadow: 0 2px 12px #00ff9966;
      user-select: all;
    }
    #error-msg {
      margin-top: 1em;
      color: #ff2121;
      font-weight: 600;
      text-shadow: 0 2px 8px #ff00cc33;
      animation: shake 0.3s;
    }
    @keyframes shake {
      0% {transform: translateX(0);}
      25% {transform: translateX(-4px);}
      50% {transform: translateX(4px);}
      75% {transform: translateX(-4px);}
      100% {transform: translateX(0);}
    }
    @media (max-width: 480px) {
      .login-container {
        max-width: 96vw;
        margin: 2vh;
        padding: 1.1em 0.5em;
      }
    }
  </style>
</head>
<body>
  <main class="login-container">
    <h1>Crazy Web Bot ðŸ¤–</h1>
    <form id="connect-form" autocomplete="off">
      <label for="phone">NumÃ©ro WhatsApp :</label>
      <input type="text" id="phone" required pattern="^(\+?\d{10,15})$" placeholder="+33...">
      <label for="prefix">PrÃ©fixe de commande :</label>
      <input type="text" id="prefix" required value="." maxlength="2">
      <button type="submit">ðŸš€ Pairer mon WhatsApp</button>
    </form>
    <div id="pairing-code-area" style="display:none;">
      <h2>Code de connexion ðŸ‘¾</h2>
      <pre id="pairing-code"></pre>
      <p>Copiez ce code dans WhatsApp &gt; Appareils connectÃ©s.<br>Le bot sâ€™active en <b>live !</b></p>
    </div>
    <div id="error-msg"></div>
  </main>
  <script type="module">
    document.getElementById('connect-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const phone = document.getElementById('phone').value;
      const prefix = document.getElementById('prefix').value;
      document.getElementById('error-msg').textContent = "";
      try {
        const res = await fetch('/api/connect', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({phone, prefix})
        });
        const data = await res.json();
        if(data.success) {
          document.getElementById('pairing-code').textContent = data.pairingCode;
          document.getElementById('pairing-code-area').style.display = 'block';
        } else {
          document.getElementById('error-msg').textContent = data.error || "Erreur inconnue";
        }
      } catch(err) {
        document.getElementById('error-msg').textContent = "Erreur serveur";
      }
    });
  </script>
</body>
</html>
